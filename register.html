<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/resources/Logo/logo.png">
</head>
<body>
    <nav id="navbar">
        <a href=""><img src="/resources/Logo/logo.png" alt=""></a>
        <a class="nav-main" id="nav-1" href="">Olimpiade Statistika</a>
        <a class="nav-main" id="nav-2" href="">Lomba Infografis</a>
        <a class="nav-main" id="nav-3" href="">Lomba Esai</a>
        <div id="nav-reglog">
            <a href="">Register</a>
            <a href="">Log in</a>
        </div>
    </nav>

    <div id="container">
        <h1>Welcome!</h1>
        <div id="content">
            <img id="welcome-img" src="/resources/Fintech welcome.png" alt="">
            <form action="" id="content-form">
                <div class="register-input">
                    <label for="name">Full Name</label>
                    <input type="text"name="name" placeholder="Enter your full name">
                    <div id="icon">
                        <div id="head"></div>
                        <div id="body"></div>
                    </div>
                </div>
                <div class="register-input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email address">
                    <img class="normal-img" src="/resources/1.png" alt="">
                </div>
                <div class="register-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password">
                    <img class="normal-img" src="/resources/2.png" alt="">
                </div>
                <div class="register-input">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" placeholder="Re-enter your password">
                    <img id="special-img" src="/resources/3.png" alt="">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <div id="himstat">
            <h3>Sekretariat</h3>
            <div id="himstat-info">
                <img src="/resources/Logo/himstat.png" alt="">
                <div>
                    <p>HIMPUNAN MAHASISWA STATISTIKA</p>
                    <p>Universitas Bina Nusantara</p>
                    <p>Kampus Syahdan</p>
                    <p>Jl. Kyai H. Syahdan No. 9</p>
                </div>
            </div>
        </div>
        <div id="cp">
            <div id="media">
                <h3>Media Sosial</h3>
                <div id="media-img">
                    <a href="https://www.instagram.com/himstat/" target="_blank"><img src="/resources/instagram.png" alt=""></a>
                    <a href=""><img src="/resources/line.png" alt=""></a>
                    <a href="https://student-activity.binus.ac.id/himstat/" target="_blank"><img src="/resources/website.png" alt=""></a>
                </div>
            </div>
            <div id="contact">
                <h3>Contact Person</h3>
                <div id="contact-info">
                    <img src="/resources/tel.png" alt="">
                    <p>Nama - 08XXXXXXXXX</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="register.js"></script>
</html>
