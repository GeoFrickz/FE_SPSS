<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Peserta</title>
    <link rel="stylesheet" href="registerPesertaStatistik.css">
    <link rel="icon" href="/resources/Logo/logo.png">
</head>
<body>
    <nav id="navbar">
        <a href=""><img src="/resources/Logo/logo.png" alt=""></a>
        <a class="nav-main" id="nav-1" href="">Olimpiade Statistika</a>
        <a class="nav-main" id="nav-2" href="">Lomba Infografis</a>
        <a class="nav-main" id="nav-3" href="">Lomba Esai</a>
        <div id="nav-reglog">
            <a href="">Nama lengkap peserta</a>
            <div id="icon">
                <div id="head"></div>
                <div id="body"></div>
            </div>
        </div>
    </nav>

    <div id="container">
        <h1>Registrasi Peserta</h1>
        <form action="">
            <div class="content-top">
                <div class="card">
                    <h2>Ketua</h2>
                    <label for="">Full name</label>
                    <input type="text" value="Nama panjang ketua (dari db)" readonly required>
                    <label for="">Jurusan</label>
                    <input type="text" placeholder="Jurusan" required>
                    <label for="">Nomor Telepon</label>
                    <input type="tel" placeholder="Nomor WhatsApp" required>
                </div>
                <div class="card">
                    <h2>Anggota 2</h2>
                    <label for="">Full name</label>
                    <input type="text" placeholder="Nama panjang" required>
                    <label for="">Jurusan</label>
                    <input type="text" placeholder="Jurusan" required>
                    <label for="">Nomor Telepon</label>
                    <input type="tel" placeholder="Nomor WhatsApp" required>
                </div>
                <div class="card">
                    <h2>Ketua</h2>
                    <label for="">Full name</label>
                    <input type="text" placeholder="Nama panjang" required>
                    <label for="">Jurusan</label>
                    <input type="text" placeholder="Jurusan" required>
                    <label for="">Nomor Telepon</label>
                    <input type="tel" placeholder="Nomor WhatsApp" required>
                </div>
            </div>
            <div class="content-bot">
                <div class="card">
                    <label for="">Nama tim</label>
                    <input type="text" placeholder="Nama tim" required>
                </div>
                <div class="card">
                    <label for="">KTM (Kartu Tanda Mahasiswa)</label>
                    <input type="file" accept="image/*" required>
                </div>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
    
    <footer>
        <div id="himstat">
            <h3>Sekretariat</h3>
            <div id="himstat-info">
                <img src="/resources/Logo/himstat.png" alt="">
                <div>
                    <p>HIMPUNAN MAHASISWA STATISTIKA</p>
                    <p>Universitas Bina Nusantara</p>
                    <p>Kampus Syahdan</p>
                    <p>Jl. Kyai H. Syahdan No. 9</p>
                </div>
            </div>
        </div>
        <div id="cp">
            <div id="media">
                <h3>Media Sosial</h3>
                <div id="media-img">
                    <a href="https://www.instagram.com/himstat/" target="_blank"><img src="/resources/instagram.png" alt=""></a>
                    <a href=""><img src="/resources/line.png" alt=""></a>
                    <a href="https://student-activity.binus.ac.id/himstat/" target="_blank"><img src="/resources/website.png" alt=""></a>
                </div>
            </div>
            <div id="contact">
                <h3>Contact Person</h3>
                <div id="contact-info">
                    <img src="/resources/tel.png" alt="">
                    <p>Nama - 08XXXXXXXXX</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="registerPesertaStatistik.js"></script>
</html>
